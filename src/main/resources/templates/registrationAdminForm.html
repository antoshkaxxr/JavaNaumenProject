<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">\<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${messageForAdmin}">
    <div th:text="${messageForAdmin}"></div>
</div>
<form th:action="@{/registration/admin}" method="post">
    <div><label> UserName : <input type="text" name="name"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Email: <input type="email" name="email"/> </label></div>
    <div><label> Weight: <input type="number" name="weight"/> </label></div>
    <div><label> Height: <input type="number" name="height"/> </label></div>
    <div><label> Key: <input type="text" name="secretKey"/> </label></div>
    <div><input type="submit" value="Зарегистрироваться"/></div>
</form>
</body>
</html>
