<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .message {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            background-color: #f4f4f4;
            width: 300px;
        }

        .mainAction {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Вход</h1>

<div th:if="${message}" class="message" th:text="${message}"></div>

<form class="mainAction" th:action="@{/login}" method="post">
    <div>
        <label>UserName: <input type="text" name="username" required/></label>
    </div>
    <div>
        <label>Password: <input type="password" name="password" required/></label>
    </div>
    <div>
        <input type="submit" value="Войти"/>
    </div>
</form>

<form th:action="@{/registration}" method="get">
    <div>
        <input type="submit" value="Зарегистрироваться как Пользователь"/>
    </div>
</form>

<form th:action="@{/registration/admin}" method="get">
    <div>
        <input type="submit" value="Зарегистрироваться как Админ"/>
    </div>
</form>

</body>
</html>
